<!DOCTYPE html>
<html>
<body>

<h2>Leap Year Checker</h2>

<input type="number" id="year" placeholder="Enter Year">
<button onclick="checkLeapYear()">Check</button>

<p id="result"></p>

<script>
function checkLeapYear() {
    let year = document.getElementById("year").value;

    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        document.getElementById("result").innerText = year + " is a Leap Year";
    } else {
        document.getElementById("result").innerText = year + " is NOT a Leap Year";
    }
}
</script>

</body>
</html>
